<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="hero">
        <h1 class="animated-text">Creative Design</h1>
    </section>
    <div class="parallax"></div>
    <section class="geometric">
        <div class="circle"></div>
        <div class="square"></div>
        <div class="triangle"></div>
    </section>
    <section class="interactive">
        <button class="glow-button">Click Me!</button>
    </section>
    <section class="scroll-section">
        <p class="scroll-text">Scroll Down for More</p>
    </section>
    
    <!-- New Content Section -->
    <section class="new-content">
        <h2 class="fade-in-text">Welcome to the Future of Design</h2>
        <p class="slide-in-text">Experience the best animations and typography effects.</p>
        <div class="floating-box"></div>
    </section>
    
    <!-- Image Gallery -->
    <section class="gallery">
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
